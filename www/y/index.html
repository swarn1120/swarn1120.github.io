  /** Add an event to Firebase database */
  function getForm() {
    var user = document.getElementById("username");
    var message = document.getElementById("text");
    var x = localStorage.getItem("chatRoomName");

        // Write event data to Firebase

          text: message.value
        }

        ref.push(data);
